        archived or not.
      parameters:
      - name: employeeId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/employees_employeeId_body'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/employees_employeeId_body'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - devnest_auth:
        - write:employees
  /employees/{employeeId}/password:
    put:
      tags:
      - Employees
      summary: Update employee password
      description: Update the password for a specific employee
      parameters:
      - name: employeeId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        description: Employee's new password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatedEmployeePassword'
      responses:
        "200":
          description: Password updated successfully
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - devnest_auth:
        - write:employees
  /employees/{employeeId}/history:
    get:
      tags:
      - Employees
      summary: Get history for an employee
      description: Get history for an employee
      operationId: getHistoryForEmployee
      parameters:
      - name: employeeId
        in: path
        description: ID of the employee
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
