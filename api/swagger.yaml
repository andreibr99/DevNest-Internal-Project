openapi: 3.0.3
info:
  title: DevNest Portal API (OpenAPI 3.0)
  description: The DevNest Portal API endpoints definitions based on the OpenAPI 3.0
    specification.
  termsOfService: https://devnest.ro/terms-and-conditions
  contact:
    email: contact@devnest.ro
  version: 1.0.0
externalDocs:
  description: DevNest
  url: https://devnest.ro
servers:
- url: https://me.devnest.ro/api/v1
tags:
- name: Timesheets
  description: Timesheets
- name: Projects
  description: Projects
- name: Employees
  description: Employees
- name: Allocations
  description: Allocations
- name: Feedback
  description: Feedback
- name: Settings
  description: Settings
paths:
  /timesheets:
    get:
      tags:
      - Timesheets
      summary: Returns all timesheets
      description: Returns all timesheets
      operationId: getAllTimesheets
      parameters:
      - name: projectName
        in: query
        description: return all timesheets by projectName
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: limit
        in: query
        description: number of timesheets to return
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: int
          default: 5
      - name: date
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            format: date
      responses:
        "200":
          description: Returns an array of timesheets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreatedTimesheet'
                x-content-type: application/json
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /timesheets/{timesheetId}:
    get:
      tags:
      - Timesheets
      summary: Returns timesheet by timesheetId
      description: Return timesheet by timesheetId
      operationId: getTimesheetById
      parameters:
      - name: timesheetId
        in: path
        description: return timesheet by timesheetId
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      responses:
        "200":
          description: returns timesheet by timesheetId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedTimesheet'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
      - Timesheets
      summary: Update an timesheet
      description: Update an timesheet
      parameters:
      - name: timesheetId
        in: path
        description: ID of the timesheet
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      requestBody:
        description: Timesheet data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Timesheet'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timesheet'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /timesheets/project-status/{projectId}:
    get:
      tags:
      - Timesheets
      summary: Returns project-status from timesheet by projectId
      description: Returns project-status from timesheet by projectId
      operationId: getProjectStatusByProjectId
      parameters:
      - name: projectId
        in: path
        description: Id of the project
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      responses:
        "200":
          description: returns projectStatus from timesheet by projectId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedProjectStatus'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /timesheets/project-status/{projectId}/{year}/{month}:
    get:
      tags:
      - Timesheets
      summary: Get the status of a project's timesheets for a specific year and month.
      description: Retrieve the status of a project's timesheets for a specific year
        and month.
      parameters:
      - name: projectId
        in: path
        description: Id of the project
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      - name: year
        in: path
        description: The year to retrieve timesheet statuses
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      - name: month
        in: path
        description: The month to retrieve timesheet statuses
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Timesheet statuses for the specified project and month
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
                x-content-type: application/json
        "404":
          description: The specified project or month does not exist
      security:
      - devnest_auth:
        - read:timesheets
  /monthlyTimesheet/{employeeId}:
    put:
      tags:
      - Timesheets
      summary: Update Timesheet
      description: Updates the timesheet for the specified employee.
      parameters:
      - name: employeeId
        in: path
        description: Id of the employee
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      requestBody:
        description: Data to update the timesheet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatedTimesheet'
        required: true
      responses:
        "200":
          description: Returns updated timesheet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatedTimesheet'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects:
    get:
      tags:
      - Projects
      summary: Get all projects
      description: Returns an array of all project objects like in /responseBodies/Project.
      operationId: getAllProjects
      responses:
        "200":
          description: Returns an array of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreatedProject'
                x-content-type: application/json
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
      - Projects
      summary: Create a new project
      description: "Adds a new project having all the submitted properties. It will\
        \ return the newly created project, having the id besides the submitted properties."
      operationId: createProject
      requestBody:
        description: Data to create a new project
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProject'
        required: true
      responses:
        "201":
          description: Returns the created project data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedProject'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects/{projectId}:
    get:
      tags:
      - Projects
      summary: Returns the project by projectId
      description: Returns a project like in /responsesBodies/Project by projectId.
      parameters:
      - name: projectId
        in: path
        description: Id of the project
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      responses:
        "200":
          description: Returns the Project by projectId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedProject'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
      - Projects
      summary: Returns updated project by projectId
      description: Return a project like in /responsesBodies/Project by projectId
        by submitting a JSON file in request body like in /responsesBodies/Project.
      parameters:
      - name: projectId
        in: path
        description: Id of the project
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      requestBody:
        description: Data to update the project by projectId
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatedProject'
        required: true
      responses:
        "200":
          description: Returns updated project by projectId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedProject'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
      - Projects
      summary: Delete a project by id
      description: Delete the project by projectId.
      parameters:
      - name: projectId
        in: path
        description: Id of the project
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      responses:
        "204":
          description: The resource was deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
      - Projects
      summary: Update the 'status' parameter based on whether the project is archived
        or not.
      description: Update the 'status' parameter based on whether the project is archived
        or not.
      parameters:
      - name: projectId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/projects_projectId_body'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/projects_projectId_body'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects/{projectId}/allocations:
    get:
      tags:
      - Allocations
      summary: Get all allocations by projectId
      description: "This endpoint with GET method, return an array of all allocation\
        \ objects like in /responseBodies/Allocation by projectId with 200 Succsefully\
        \ status or 5xx status if it's necessary"
      operationId: getAllAllocationsById
      parameters:
      - name: projectId
        in: path
        description: ID of the project
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      responses:
        "200":
          description: Returns an array of allocations by projectId
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreatedAllocation'
                x-content-type: application/json
    put:
      tags:
      - Allocations
      summary: Update allocations
      description: "This endpoint with PUT method, update allocations by submitting\
        \ a JSON file in request body.This file should include an array of data about\
        \ allocation like in /requestBodies/Allocation. IMPORTANT, if one of allocations\
        \ is invalid, then none of allocations will be updated."
      operationId: updateAllocations
      parameters:
      - name: projectId
        in: path
        description: Id of the project for every allocation
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      requestBody:
        description: Array of data to update allocations
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CreatedAllocation'
        required: true
      responses:
        "200":
          description: Returns an array of allocations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreatedAllocation'
                x-content-type: application/json
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "409":
          description: The specified resource has a conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
      - Allocations
      summary: Create new allocations
      description: "This endpoint with POST method, create new allocations by submitting\
        \ a JSON file in request body.This file should include an array of data about\
        \ allocation like in /requestBodies/Allocation.Upon successful creation of\
        \ all allocations, the endpoint will return a 201 Created status code along\
        \ with the array of newly created allocations object in the response body\
        \ like in /responseBodies/Allocation. There can be errors like validation(400\
        \ Bad request), not found project by projectId(404 Not found) or server error(5xx).\
        \ IMPORTANT, if one of allocations is invalid, then none of allocations will\
        \ be created."
      operationId: createAllocations
      parameters:
      - name: projectId
        in: path
        description: Id of the project for every allocation
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      requestBody:
        description: Array of data to create new allocations
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/NewAllocationForProject'
        required: true
      responses:
        "200":
          description: Returns an array of allocations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreatedAllocation'
                x-content-type: application/json
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "409":
          description: The specified resource has a conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects/{projectId}/allocations/{employeeId}:
    put:
      tags:
      - Allocations
      summary: Update allocation by projectId and employeeId
      description: "This endpoint with PUT method, update allocations by submitting\
        \ a JSON file in request body.This file should a data about allocation like\
        \ in /schemas/CreatedAllocation."
      operationId: updateAllocation
      parameters:
      - name: projectId
        in: path
        description: Id of the project for allocation
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      - name: employeeId
        in: path
        description: Id of the employee for allocation
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      requestBody:
        description: data to update allocation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatedAllocation'
        required: true
      responses:
        "200":
          description: Returns an allocation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedAllocation'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects/{projectId}/allocations/{allocationId}:
    delete:
      tags:
      - Allocations
      summary: Delete allocation by allocationId from project by projectId
      description: "DELETE method will delete allocation by allocationId and projectId\
        \ and will return 200 Succsefully status if was deleted, or error responses\
        \ (400(for invalid allocationId or projectId), 404(not found allocation by\
        \ allocationId and projectId), 5xx(server error))"
      parameters:
      - name: projectId
        in: path
        description: Id of the project
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      - name: allocationId
        in: path
        description: Id of the allocation
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      responses:
        "204":
          description: The resource was deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects/{projectId}/history:
    get:
      tags:
      - Projects
      summary: Get history for a project
      description: Get history for a project
      operationId: getHistoryForProject
      parameters:
      - name: projectId
        in: path
        description: ID of the project
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/History'
                x-content-type: application/json
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - devnest_auth:
        - read:history
  /employees:
    get:
      tags:
      - Employees
      summary: Get all employees
      description: Get all employees
      operationId: getAllEmployees
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Employee'
                x-content-type: application/json
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - devnest_auth:
        - read:employees
    post:
      tags:
      - Employees
      summary: Create a new employee in the database
      description: Create a new employee in the database
      requestBody:
        description: Employee data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewEmployee'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - devnest_auth:
        - write:employees
  /employees/{employeeId}:
    get:
      tags:
      - Employees
      summary: Get employee by Id
      description: Get employee by Id
      operationId: getEmployeeById
      parameters:
      - name: employeeId
        in: path
        description: ID of the employee
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - devnest_auth:
        - read:employees
    put:
      tags:
      - Employees
      summary: Update an employee
      description: Update an employee
      parameters:
      - name: employeeId
        in: path
        description: ID of the employee
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: int
      requestBody:
        description: Employee data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Employee'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - devnest_auth:
        - write:employees
    delete:
      tags:
      - Employees
      summary: Deletes an existing employee
      description: Delete an existing employee by id
      operationId: deleteEmployeeById
      parameters:
      - name: employeeId
        in: path
        description: ID of the employee
        required: true
        style: simple
